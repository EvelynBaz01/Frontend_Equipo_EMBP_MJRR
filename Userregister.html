    <header class="app-header">

          <input class="app-search__input" type="search" placeholder="Buscar">

        <!-- User Menu-->
        <li class="dropdown"><a class="app-nav__item" href="#" data-toggle="dropdown" aria-label="Open Profile Menu"><i class="fa fa-user fa-lg"></i></a>
          <ul class="dropdown-menu settings-menu dropdown-menu-right">
            <li><a class="dropdown-item" href="login.html"><i class="fa fa-sign-out fa-lg"></i>Cerrar Sesión</a></li>
          </ul>
        </li>
      </ul>
    </header>
    <!-- Sidebar menu-->
    <div class="app-sidebar__overlay" data-toggle="sidebar"></div>
    <aside class="app-sidebar">
        <div class="app-sidebar__user">
            <img class="app-sidebar__user-avatar" src="images/Pizza.png">
            <div>
                <p class="app-sidebar__user-name">Evelyn Baz Pérez</p>
                <p class="app-sidebar__user-designation">Administrador</p>
            </div>
        </div>
        <ul class="app-menu">
            <li><a class="app-menu__item" href="dashboard.html"><i class="app-menu__icon fa fa-id-card-o"></i><span class="app-menu__label">Inicio</span></a></li>

                <ul class="treeview-menu">
                  <li><a class="treeview-item" href="users.html"><i class="icon fa fa-circle-o"></i> Lista de usuarios</a></li>
                  <li><a class="treeview-item" href="Userregister.html"><i class="icon fa fa-circle-o"></i> Registrar usuarios</a></li>
                </ul>

            <li class="treeview"><a class="app-menu__item" href="" data-toggle="treeview"><i class="app-menu__icon fa fa-pie-chart"></i><span class="app-menu__label">Productos</span><i class="treeview-indicator fa fa-angle-right"></i></a>
              <ul class="treeview-menu">

        </li>
      </ul>
    </aside>
    <main class="app-content">
      <div class="app-title">
        <div >
          <h1>NUEVO REGISTRO DE USUARIO</h1>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12">
          <div class="tile">
            <div class="tile-body">
                <form class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                        <label for="img">Foto</label>
                        <input class="form-control" type="file" required="obligatorio">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                        <label for="nombre">Nombre</label>
                        <input type="text" class="form-control" name="nombre" id="nombre" required="obligatorio" minlength="3" maxlength="40">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                        <label for="Apellido_pat">Apellido Paterno</label>
                        <input type="text" class="form-control" name="Apellido_pat" id="Apellido_pat" required="obligatorio" minlength="3" maxlength="40">
                        </div>
                    </div>
                </form>
            </div> 
            <div class="tile-body">
                <form class="row">
                    <div class="col-md-4">
                        <div class="form-group">
                        <label for="Apellido_mat">Apellido Materno</label>
                        <input type="text" class="form-control" name="Apellido_mat" id="Apellido_mat" required="obligatorio" minlength="3" maxlength="40">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                        <label for="usuario">Usuario</label>
                        <input type="text" class="form-control" name="usuario" id="usuario" required="obligatorio" minlength="3" maxlength="40">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control" name="password" id="password" required="obligatorio" minlength="3" maxlength="40">
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="form-group">
                        <a type="submit" href="product.html" class="btn btn-primaryV rounded submit py-3 px-4">
                            Guardar
                        </a>
                        <a type="submit" href="product.html" class="btn btn-primaryG rounded submit py-3 px-4">
                            Cancelar
                        </a>
                        </div>
                    </div>
                </form>
            </div> 
          </div>
        </div>
      </div>
    </main>
