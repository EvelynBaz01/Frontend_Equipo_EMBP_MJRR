<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-3</title>

    <!-- ==== STYLE.CSS ==== -->
    <link rel="stylesheet" href="../CSS/formulario.css" />

   
  </head>
  <body>
    <div class="btn_wrapper">
        <a type="submit" href="principal.html" class="btn view_more_btn">
            Regresar <i class="ri-arrow-right-line"></i>
        </a>
    </div>
    <!-- ==== HEADER ==== -->
    <header class="container header">
      <!-- ==== NAVBAR ==== -->
      <nav class="nav">
        <div class="contact_form">

        <div class="formulario">      
            <h1>Formulario de contacto</h1>
                <h3>Escríbenos y en breve los pondremos en contacto contigo</h3>
                <form>       
                    <p>
                        <label for="nombre" class="colocar_nombre">Nombre
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" minlength="3"
                        maxlength="15" placeholder="Escribe tu nombre">
                    </p>
                    <p>
                        <label for="email" class="colocar_email">Email
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="email" name="introducir_email" id="email" required="obligatorio" placeholder="Escribe tu Email">
                    </p>
                    <p>
                        <label for="telefone" class="colocar_telefono">Teléfono</label>
                        <input type="tel" name="introducir_telefono" id="telefono" minlength="10" maxlength="10" placeholder="Escribe tu teléfono">
                    </p>   
                    <p>
                        <label for="asunto" class="colocar_asunto">Asunto
                            <span class="obligatorio">*</span>
                        </label>
                        <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" minlength="5" maxlength="15" placeholder="Escribe un asunto">
                    </p>    
                    <p>
                        <label for="mensaje" class="colocar_mensaje">Mensaje
                            <span class="obligatorio">*</span>
                        </label>                     
                        <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" minlength="20" maxlength="255" 
                        placeholder="Deja aquí tu comentario..."></textarea> 
                    </p>                    
                    <button type="submit" name="enviar_formulario"><p>Enviar</p></button>
                    <p class="aviso">
                        <span class="obligatorio"> * </span>los campos son obligatorios.
                    </p>          
                </form>
            </div>  
          </div>
      </nav>
    </header>
  </body>
</html>
