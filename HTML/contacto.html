<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project-3</title>
    <link rel="stylesheet" href="../CSS/formulario.css" />
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet" />
  </head>
  <body>
    <div id="contenedor">
        <div id="inicio" align="center">
            <h2>Ponte en contacto con nosotros</h2>
        </div>
        <div id="otro" align="center"> 
            <h3 class="colors">Nos encontramos en </h3> 
        </div>
        <div id="primero">
            <div>
                <div align="center">
                    <ul>
                        <li>
                            <div class="icon"> 
                                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3777.7956819367805!2d-97.22517768579216!3d18.76266126662386!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x85c50596c575aed5%3A0xb87dc742c8c6d375!2sRossely%20Pizza!5e0!3m2!1ses!2smx!4v1654920918267!5m2!1ses!2smx" width="400" height="400" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
                            </div>
                        </li>
                    </ul>
                </div>
                <br>
                <div>
                    <p align="justify">
                        <b>Av Benito Juárez #7 94760 
                        Tecamalucan, Veracruz, Mexico</b>
                    </p>
                </div>
            </div> 
                    
                    
        </div>
        <div id="segundo">
            <header class="container header">
                <!-- ==== NAVBAR ==== -->
                <nav class="nav">
                    <div class="contact_form">
          
                        <div class="formulario">      
                            <h3 class="form-titulo">Escríbenos y en breve los pondremos en contacto contigo</h3>
                            <form class="contenedor-inputs">       
                                <p>
                                    <label for="nombre" class="colocar_nombre">Nombre
                                        <span class="obligatorio">*</span>
                                    </label>
                                    <input type="text" name="introducir_nombre" id="nombre" required="obligatorio" minlength="3"
                                    maxlength="15" placeholder="Escribe tu nombre">
                                </p>
                                <p>
                                    <label for="email" class="colocar_email">Email
                                      <span class="obligatorio">*</span>
                                    </label>
                                    <input type="email" name="introducir_email" id="email" required="obligatorio" pattern=".+@globex\.com" size="30" placeholder="Escribe tu Email">
                                </p>
                                <p>
                                        <label for="telefone" class="colocar_telefono">Teléfono</label>
                                        <input type="tel" name="introducir_telefono" id="telefono" minlength="10" maxlength="10" placeholder="Escribe tu teléfono">
                                </p>   
                                <p>
                                        <label for="asunto" class="colocar_asunto">Asunto
                                        <span class="obligatorio">*</span>
                                        </label>
                                        <input type="text" name="introducir_asunto" id="assunto" required="obligatorio" minlength="5" maxlength="15" placeholder="Escribe un asunto">
                                </p>    
                                <p>
                                        <label for="mensaje" class="colocar_mensaje">Mensaje
                                        <span class="obligatorio">*</span>
                                        </label>                     
                                        <textarea name="introducir_mensaje" class="texto_mensaje" id="mensaje" required="obligatorio" minlength="20" maxlength="255" 
                                    placeholder="Deja aquí tu comentario..."></textarea> 
                                </p>                    
                                <button type="submit" name="enviar_formulario"><p>Enviar</p></button>
                                <p class="aviso">
                                    <span class="obligatorio"> * </span>los campos son obligatorios.
                                </p>          
                            </form>
                        </div>  
                    </div>
                </nav>
            </header>
        </div>
        <div id="pie"></div>
    </div>
    <!-- ==== ANIMATE ON SCROLL JS CDN -->
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <!-- ==== GSAP CDN ==== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.8.0/gsap.min.js"></script>
    <!-- ==== SCRIPT.JS ==== -->
    <script src="../JS/funcionU.js" defer></script>
  </body>
</html>
